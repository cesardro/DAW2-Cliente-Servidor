<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El Tiempo</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/estilos.css" />
    </head>
    <body>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8 grid-margin stretch-card">
                        <!--weather card-->
                        <div class="card card-weather">
                            <div class="card-body">
                                <div class="weather-date-location">
                                    <h3 id="diaSemanaHoy"></h3>
                                    <p class="text-gray">
                                        <span class="weather-date" id="municipio"></span>
                                        <span class="weather-location" id="ubicacion"></span>
                                    </p>
                                </div>
                                <div class="weather-data d-flex">
                                    <div class="mr-auto">
                                        <h3 class="display-3" id="maxMinHoy"></h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="d-flex weakly-weather">
                                    <div class="weakly-weather-item">
                                        <p class="mb-0" id="dia0"></p>
                                        <p class="mb-0" id="iconoTemperatura0"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia1"></p>
                                        <p class="mb-0" id="iconoTemperatura1"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia2"></p>
                                        <p class="mb-0" id="iconoTemperatura2"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia3"></p>
                                        <p class="mb-0" id="iconoTemperatura3"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia4"></p>
                                        <p class="mb-0" id="iconoTemperatura4"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia5"></p>
                                        <p class="mb-0" id="iconoTemperatura5"></p>
                                    </div>
                                    <div class="weakly-weather-item">
                                        <p class="mb-1" id="dia6"></p>
                                        <p class="mb-0" id="iconoTemperatura6"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--weather card ends-->
                    </div>
                </div>
            </div>
            <div class="container row d-flex justify-content-center p-5 mx-auto border">
                <canvas id="myChart" style="width: 100%; max-width: 800px"></canvas>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="js/js.js"></script>
</html>
