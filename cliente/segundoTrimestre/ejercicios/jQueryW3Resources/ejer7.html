<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/ejer7.css" />
        <title>Create a Zebra Stripes table effect</title>
    </head>
    <body>
        <div class="table_style">
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Marks in Science</th>
                </tr>
                <tr>
                    <td>Janet</td>
                    <td>85.00</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>92.00</td>
                </tr>
                <tr>
                    <td>Arthur</td>
                    <td>79.00</td>
                </tr>
                <tr>
                    <td>Bill</td>
                    <td>82.00</td>
                </tr>
            </table>
        </div>
    </body>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/ejer7.js"></script>
</html>
