<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Registro</h2>
        <form action="registro.py" method="post">
            <div class="mb-3 mt-3">
                <label for="name" >Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" name="name" required>
            </div>
            <div class="mb-3">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Introduce contraseña" name="pswd" required>
            </div>
            <div class="mb-3">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electronico" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <a href="../aplicacion.html"><button type="button" class="btn btn-primary">Salir</button></a>
        </form>
    </div>

</body>

</html>
