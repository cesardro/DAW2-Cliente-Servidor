<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <title>Login Cookies</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center display-4">Login al CNI</h4>
                <hr>
                <!--Post no se enseÃ±a en la URL los campos introducidos-->
                <form action="login.py" method="post">
                    <div class="mb-3 mt-3">
                        <label for="user" class="form-label">User:</label>
                        <input type="text" class="form-control" id="user" placeholder="Introduce tu user" name="user">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password" name="pass">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
