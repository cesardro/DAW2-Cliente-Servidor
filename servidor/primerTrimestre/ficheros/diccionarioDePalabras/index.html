<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h4 class="text-center display-4">Diccionario de palabras.</h4>
                <hr>
                <form action="introducirPalabra.py" method="get">
                    <div class="mb-3 mt-3">
                        <label for="palabra" class="form-label">Palabra:</label>
                        <input type="text" class="form-control" id="palabra" placeholder="Introducir palabra" name="palabra">
                    </div>
                    <button type="submit" class="btn btn-primary">Introducir palabra al fichero</button>
                </form>
                <hr>
                <form action="listaDePalabras.py" method="get">
                    <button type="submit" class="btn btn-primary">Listar palabras</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
